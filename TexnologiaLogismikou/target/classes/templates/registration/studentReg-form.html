<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Student Registration</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Student Registration Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Student Registration </p>
	
		<form action="#" th:action="@{/saveStudentRegistrations}"
						 th:object="${StudentRegistrations}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{registrationId}" />
			
			<input type="text" th:field="*{studentId}"
					class="form-control mb-4 col-4" placeholder="StudentID">
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Name">

			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last Name">

			<input type="text" th:field="*{courseRegYear}"
					class="form-control mb-4 col-4" placeholder="Course Registration Year">
					
			<input type="text" th:field="*{studentSemester}"
					class="form-control mb-4 col-4" placeholder="Student Semester">
					
			<input type="text" th:field="*{finalExamGrade}"
					class="form-control mb-4 col-4" placeholder="Final Exams">
					
			<input type="text" th:field="*{projectGrade}"
					class="form-control mb-4 col-4" placeholder="Project">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/listStudents(courseId=${StudentRegistrations.courseId})}">Back to Student Registrations List</a>
		
	</div>
</body>

</html>
